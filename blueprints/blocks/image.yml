ame: field.blocks.image.name
icon: image
preview: image
fields:
  location:
    label: field.blocks.image.location
    type: radio
    columns: 3
    default: "kirby"
    options:
      kirby: "{{ t('field.blocks.image.location.internal') }}"
      bank: Image Bank
      web: "{{ t('field.blocks.image.location.external') }}"
  image:
    label: field.blocks.image.name
    type: files
    query: model.images
    multiple: false
    image:
      back: black
    uploads:
      template: blocks/image
    when:
      location: kirby
  bank:
    type: files
    label: Select an Image
    query: site.children.filterBy("template", "imagebank").first.files
    multiple: false
    layout: cards
    image:
      cover: true
    info: "{{ file.filename }}"
    text: "{{ file.alt.or(file.filename) }}"
    when:
      location: bank
  src:
    label: field.blocks.image.url
    type: url
    when:
      location: web
  alt:
    label: field.blocks.image.alt
    type: text
    icon: title
  caption:
    label: field.blocks.image.caption
    type: writer
    icon: text
  link:
    label: field.blocks.image.link
    type: text
    icon: url
  ratio:
    label: field.blocks.image.ratio
    type: select
    placeholder: Auto
    width: 1/2
    options:
      1/1: "1:1"
      16/9: "16:9"
      10/8: "10:8"
      21/9: "21:9"
      7/5: "7:5"
      4/3: "4:3"
      5/3: "5:3"
      3/2: "3:2"
      3/1: "3:1"
  crop:
    label: field.blocks.image.crop
    type: toggle
    width: 1/2
  fixedWidth:
    label: Fixed Width
    type: select
    width: 1/2
    options:
      - value: '200'
        text: Small
      - value: '400'
        text: Medium
      - value: '600'
        text: Large
      - value: '1024'
        text: Extra Large
  isCentred:
    label: Centre Image?
    type: toggle
    width: 1/2
