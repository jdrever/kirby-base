label: Simple Content
type: blocks
default:
    - type: text
      content:
        text:
fieldsets:
  text:
    label: Text
    type: group
    fieldsets:
      - heading
      - text
      - list
  media:
    label: Media
    type: group
    fieldsets:
      - image
      - gallery
help: |
  Click the + icon above to add headings, text, lists, images and image galleries.
  If you select a block, you can click the six dot icon to drag it up or down the page, or use the three dot icon
  to insert another block before or after it.
  To paste content in from Word, click the + icon and then use ctrl+V (cmd+V on Mac)


