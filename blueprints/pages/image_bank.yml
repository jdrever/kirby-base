title: Image Bank
icon: image

options:
  changeTitle: false
  changeStatus: false
  duplicate: false
  delete: false

tabs:
  images:
    label: Images
    icon: image
    columns:
      - width: 1/4
        sections:
          info:
            type: info
            headline: About the Image Bank
            text: >
              The Image Bank allows you to upload and manage images
              that can be reused across the site. Tag your images
              to make them easier to find.

          tags:
            type: fields
            fields:
              tagList:
                label: Tag List
                type: structure
                max: 30
                fields:
                  tag:
                    label: Tag Name
                    type: text

      - width: 3/4
        sections:
          recentImages:
            type: files
            headline: Recent images
            template: image
            layout: cards
            info: "{{ file.tags }}"
            text: "{{ file.filename }}"
            sortBy: modified desc
            limit: 3
            size: medium
            search: false
          allImages:
            type: files
            headline: All Images
            template: image
            layout: cards
            info: "{{ file.tags }}"
            text: "{{ file.filename }}"
            sortBy: filename asc
            size: medium
            search: true
