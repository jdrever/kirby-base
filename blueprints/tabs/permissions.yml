label: Permissions
icon: lock
fields:
  requiredRoles:
    label: Required Roles
    type: multiselect
    options:
      type: query
      query: kirby.roles.not('admin').not('editor')
      text: "{{ item.title }}"
      value: "{{ item.name }}"
    help: 'Note: Admins and Editors are able to see all pages'
  password:
    label: Password to protect this page
    type: text

